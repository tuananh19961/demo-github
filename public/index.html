<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link href="%PUBLIC_URL%/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="%PUBLIC_URL%/plugin/jquery/browser.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="%PUBLIC_URL%/plugin/jquery/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
</head>

<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">

  <div id="root"></div>
  
  <script src="%PUBLIC_URL%/plugin/jquery/jquery-3.3.1.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/jquery.sticky.js"></script>
  <script src="%PUBLIC_URL%/plugin/bootstrap/js/bootstrap.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/jquery/autogrow.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#input').css('overflow', 'hidden').autogrow();
    });
  </script>

  <script>
    $(window).ready(function(){
      $(".sticker").sticky({ topSpacing: -30 });
      
     //scroll to top
      $(function(){
          $(document).on( 'scroll', function(){
            if ($(window).scrollTop() > 100) {
            $('.scroll-top-wrapper').addClass('show');
          } else {
            $('.scroll-top-wrapper').removeClass('show');
          }
        });
       
        $('.scroll-top-wrapper').on('click', scrollToTop);
      });
       
      function scrollToTop() {
        verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
        element = $('body');
        offset = element.offset();
        offsetTop = offset.top;
        $('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
      }
    });

  </script>

  <script type="text/javascript">
    $(window).on('resize', function(){
      var win = $(this); //this = window
      if (win.width() <= 793) { 
           $('.box-chat').removeClass('sticker')
           $('#sticky-wrapper').removeClass('is-sticky');
      }
     });
  </script>

</body>
</html>
